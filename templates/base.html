<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title> 
        {% if title == 'index' %}
        Homepage
        {% else %}
        {{ title|title }}
        {% endif %}
     </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.typekit.net/emv3zbo.css" rel="stylesheet" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/adobe-caslon-pro" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display&display=swap" rel="stylesheet">      
    <link rel="stylesheet" href="../docs/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
            <!-- Autogenerating nav bar with active tags and appropriate capitalization -->
                {% for page in pages %}
                    {% if page.title == title %}
                        <li class="nav-item nav-active-tab">
                    {% else %}
                        <li class="nav-item">
                    {% endif %}
                    {% if page.title == 'index' %}
                    <a href=".{{ page.output }}">Homepage</a>
                    {% else %}
                    <a href=".{{ page.output }}">{{page.title|title}}</a>
                    {% endif %}
                </li>
                {% endfor %}          
                </ul>        
            </div>
        </div>
      </nav>
        {{content}}
      
      <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
